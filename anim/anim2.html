<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top 10 Artists Animation</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 20px;
    }
    svg {
      width: 100%;
      height: 600px;
      background: white;
      border: 1px solid #ccc;
    }
    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }
    .artist-label {
      font-size: 12px;
      fill: #333;
    }
  </style>
</head>
<body>
  <h2>Top 10 Artists Weekly Rankings</h2>
  <svg></svg>

  <script>
    // Example dataset structure
    const data = [
      {
        name: "Artist A",
        rankings: [1, 2, 1, 3, 4, 12, 15]
      },
      {
        name: "Artist B",
        rankings: [2, 1, 2, 1, 2, 3, 1]
      },
      {
        name: "Artist C",
        rankings: [3, 3, 3, 4, 5, 9, 11]
      },
      {
        name: "Artist D",
        rankings: [4, 4, 4, 2, 1, 1, 2]
      },
      {
        name: "Artist E",
        rankings: [5, 5, 6, 5, 6, 6, 5]
      },
      {
        name: "Artist F",
        rankings: [6, 6, 5, 6, 7, 8, 6]
      },
      {
        name: "Artist G",
        rankings: [7, 7, 7, 7, 8, 10, 13]
      },
      {
        name: "Artist H",
        rankings: [8, 8, 9, 10, 10, 11, 12]
      },
      {
        name: "Artist I",
        rankings: [9, 10, 10, 9, 9, 7, 4]
      },
      {
        name: "Artist J",
        rankings: [10, 9, 8, 8, 3, 2, 3]
      },
      {
        name: "Artist K",
        rankings: [15, 12, 11, 11, 10, 5, 7]
      }
    ];

    const weeks = data[0].rankings.length;
    const svg = d3.select("svg");
    const margin = { top: 20, right: 100, bottom: 40, left: 100 };
    const width = svg.node().getBoundingClientRect().width - margin.left - margin.right;
    const height = svg.node().getBoundingClientRect().height - margin.top - margin.bottom;

    const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

    const x = d3.scaleLinear().domain([0, weeks - 1]).range([0, width]);
    const y = d3.scaleLinear().domain([1, 11]).range([0, height]); // 1-10 + offscreen for dropouts

    g.append("g").attr("transform", `translate(0,${height})`).call(d3.axisBottom(x).ticks(weeks).tickFormat(d => `W${d+1}`));
    g.append("g").call(d3.axisLeft(y).ticks(11).tickFormat(d => d <= 10 ? d : 'Out'));

    const line = d3.line()
      .x((d, i) => x(i))
      .y(d => y(Math.min(d, 11)))
      .curve(d3.curveMonotoneX);

    const color = d3.scaleOrdinal(d3.schemeCategory10);

    const paths = g.selectAll(".line")
      .data(data)
      .enter().append("path")
      .attr("class", "line")
      .attr("fill", "none")
      .attr("stroke", (d, i) => color(i))
      .attr("stroke-width", 2);

    const labels = g.selectAll(".artist-label")
      .data(data)
      .enter().append("text")
      .attr("class", "artist-label")
      .attr("dy", "0.35em")
      .style("font-weight", d => d.rankings[0] <= 10 ? "bold" : "normal")
      .style("fill", (d, i) => color(i))
      .text(d => d.name);

    let currentWeek = 0;

    function update() {
      paths
        .attr("d", d => line(d.rankings.slice(0, currentWeek + 1)));

      labels
        .attr("x", () => x(currentWeek) + 5)
        .attr("y", d => y(Math.min(d.rankings[currentWeek], 11)))
        .style("display", d => d.rankings[currentWeek] <= 10 ? null : "none");

      currentWeek++;
      if (currentWeek < weeks) setTimeout(update, 1000);
    }

    update();
  </script>
</body>
</html>
